        <h1 class="col s3 m6 indigo-text">Barber Wait-List</h1>

        <div class="flex-container s3 m3 offset-m10">

 <h3>Add Your Name to the list:</h3>

  <div class="row">
      <div class="row">
        <div class="input-field col s3">
            <input id="first_name" type="text" placeholder="First Name">
            <!-- <label for="first_name">First Name</label> -->
        </div>
        <div class="input-field col s3">
            <input id="last_name" type="text" placeholder="Last Name">
            <!-- <label for="last_name">Last Name</label> -->
        </div>

        <div class="input-field col s4">
        <form >
                <input class="with-gap" name="group1" type="radio" id="cut" />
                <label for="cut">Cut Only</label>

                <input class="with-gap" name="group1" type="radio" id="shave" />
                <label for="shave">Shave Only</label>
            
                <input class="with-gap" name="group1" type="radio" id="both"  />
                <label for="both">Cut and Shave</label>
            
            
        </form>
      </div>

        <button class="input-field waves-effect waves-light btn" id="add-client">Sign-in</button>
      </div>
  </div>
