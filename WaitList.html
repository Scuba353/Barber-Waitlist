<body>
    
    <div class="row">

        <div class="flex-container col s3 m3">
            <div class="unit">

                        <div class="ball"></div>
                        <div class="cover"></div>
                        <div class="band"></div>
                        <div class="thin-band"></div>
                    </div>
                    <div class="pole-middle">
                        <div class="container">

                        </div>
                    </div>
                    <div class="pole-bottom">
                        <div class="thin-band"></div>
                        <div class="band"></div>
                        <div class="cover"></div>
                        <div class="ball"></div>
                    </div>
                </div>
                <div class="shadow"></div>
            </div>
        </div>

        <h1 class="col s3 m6 head">Barber Wait-List</h1>
        <h4 class="col s0 m6">Please sign in and take a seat <br> It won't be <span class="pun">long</span> now!</h4>

        <div class="flex-container s3 m3 offset-m10">
            <div class="unit">
                <div class="pole-unit vary">
                    <div class="pole-top">
                        <div class="ball"></div>
                        <div class="cover"></div>
                        <div class="band"></div>

                    </div>
                    <div class="pole-middle">

                    <div class="pole-bottom">

                        <div class="band"></div>
                        <div class="cover"></div>
                        <div class="ball"></div>
                    </div>
                </div>
                <div class="shadow"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <h3>Add your name to the waitlist:</h3>
    </div>
    <div class="row">
        <h5>Have a seat and enjoy our complimentary refreshments!</h5>
    </div>
 
    <div class="row">
    <div class="input-field col s4">
        <input id="first_name" type="text" >
        <label for="first_name">First Name</label>
    </div>
    <div class="input-field col s4">
        <input id="last_name" type="text" >
        <label for="last_name">Last Name</label>
    </div>

        <h3>Next in line:</h3>
